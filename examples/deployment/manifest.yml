---
name: hello
update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  initial_deploy_az_update_strategy: serial
stemcells:
  - alias: default
    os: ubuntu-xenial
    version: 621.12
releases:
  - name: hello-release
    version: latest
  - name: hello-duniya-release
    version: 0.2.0
  - name: bpm
    version: latest
instance_groups:
    # should be called world
  - name: hello
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: small
    vm_extensions: [internet-required]
    networks:
      - name: default
    jobs:
      - name: hello-server
        release: hello-release
        properties:
          port: 8080
      - name: bpm
        release: bpm
  - name: duniya
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: small
    vm_extensions: [internet-required]
    networks:
      - name: default
    jobs:
      - name: hello-duniya
        release: hello-duniya-release
        properties:
          port: 8080
      - name: bpm
        release: bpm
